<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: whitesmoke;
        font-family: Roboto, Arial, Helvetica, sans-serif;
    }
    .conatainer{
        margin: 5% auto;
        width: 50%;
        height: 400px;
        display: flex;
        border: 2px red solid;
        background-color: white;
       
    }
    .left{
        width: 30%;
        height: 100%;
        border: 2px green solid;
    }
    .right{
        margin-left: 3%;
        width: 70%;
        height: 100%;
        border: 2px yellowgreen;
    }
    #myform{
        margin-top: 2%;
        font-size: 18px;
        line-height: 20px;
    }
    input{
        width: 80%;
        border: none;
        border-bottom:3px solid whitesmoke;
        height: 30px;
        outline: none;
        font-size: 14px;
    }
    #rem{
        width: auto;
        height: auto;

    }
    #reg{
        color: white;
        background: linear-gradient(to right,orange, red);
        height: 30px;
        border: 0px;
        width: 180px;
        font-size: 15px;
        margin-left: 150px;
        cursor: pointer;
        border-radius: 5px;
    }
    span{
        font-size: 14px;
    }
    
    
</style>
<body>
    <div class="conatainer">
        <div class="left"></div>
        <div class="right">
        <form id="myform">
            <label for="name">Enter name</label><br>
            <input type="text" id="name" placeholder="enter your name"><br><br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="Enter your email"><br><br><br>
            <label for="password">Enter Password</label><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br><br>
            <input type="checkbox" id="rem">
            <span>Register with password </span><br> <br>
            <button id="reg">Register</button>
        </form>
    </div>
    </div>
</body>
</html>
