<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">



</head>
<body>
      <!-- Header-Start -->
      <div id="navbar">


        <div id="top" class="colortop">

            <p class="line hov">Call Us</p>
            <p class="line">Download App</p>
            <div>

                <a href="https://www.microsoft.com/en-in/p/shopclues/9nblgggzpjjd?rtc=1&activetab=pivot:overviewtab"

        </div>
        <div id="middle">

            <div class="join">

                <button>Search</button>
            </div>
            <div id="right"class="flex">

                    </div>
                    <i id="maplogo" class="fas fa-map-marker-alt fa-lg"></i>
                </div>
                <div>
                    <i class="far fa-bell fa-customize"></i>
                </div>
                <div>
                    <i class="far fa-heart fa-customize"></i>
                </div>
                <div>
                    <i class="fas fa-shopping-cart fa-customize"></i>
                </div>
                <div>

                </div>

            </div>
        </div>
        <div id="bottom">
            <img src="https://images.shopclues.com/images/ui/madeinindia.png" alt="" height="33px" id="madeInIndia">
            <ul>
                <li>MOBILE & MORE</li>
                <li id="manbtn">MEN</li>
                <li>WOMEN</li>
                <li>HOME & KITCHEN</li>

        </div>

      <div id="mainbodydiv">
      
        <div id="firstbox">

            <div>

                <div>
                    <img src="https://cdn.shopclues.com/images/banners/FB4_NirlonCookware_sk_14Dec21_Web.jpg" alt="" class="allImage borderbig">
                </div>


                <div>
                    <div class="first">
                        <div>Powerful Thursday</div>
                    </div>

                    <div class="first">
                        <div>Prime Mall</div>
                    </div>

                    <div class="first">

                    </div>

                    <div class="first">
                        <div>Diet & Nutrition</div>
                    </div>

                    <div class="first">

                    <img src="https://cdn.shopclues.com/images/banners/Platinum_MK5_16Dec21_01.jpg" alt="" class="allImage">

                <div>
